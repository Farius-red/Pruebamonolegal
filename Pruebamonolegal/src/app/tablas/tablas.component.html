

  <div class="row">
    <div class="col">
        <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cliente</th>
        <th scope="col">nit</th>
        <th scope="col">FechaCreacion</th>
        
        <th scope="col">CodigoFactura</th>
        <th scope="col">Estado</th>
        <th scope="col">TotalFactura</th>
        
        <th scope="col">ciudad</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fac of datos; index as i; first as isFirst">
        <th scope="row">{{i+1}}</th>
        <td>{{fac.Cliente}}</td>
        <td>{{fac.nit}}</td>
        <td>{{fac.FechaCreacion}}</td>
        <td>{{fac.iva}}</td>
        <td>{{fac.estado}}</td>
        
      
        <td>{{fac.total}}</td>
        <td>{{fac.Pagado}}</td>
        <td>{{fac.Ciudad}}</td>
        
        
      </tr>
      
    </tbody>
          </table>
      </div>

  <div class="col">
      <div class="card">
        <div class="card-body">
         
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            Cambiar Estado
          </button>
          
          
          <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="card">
                  </div class="card-body">
                        <form>
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Selecione el estado</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>primerrecordatorio</option>
                              <option>segundoRecordatorio</option>
                              
                            </select>
                          </div>
                        </form> 
                   </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
